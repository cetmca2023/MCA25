<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCA 2025</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #004aad;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      .photo-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        height: calc(100vh - 4rem); /* Remaining height after the header */
      }

      .responsive-image {
        max-width: 100%;
        max-height: 100%;
      }

      .tooltip {
        position: absolute;
        display: none;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        z-index: 10;
        width: 200px;
        text-align: center;
        pointer-events: none;
        border-radius: 5px;
      }

      .tooltip img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }

      .tooltip h4 {
        margin: 0.5rem 0 0;
        font-size: 1rem;
      }
      .spinner {
        width: 30px;
        height: 30px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #004aad;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MCA 2025</h1>
    </header>

    <div class="photo-container">
      <img
        src="./images/Class Photo Final.jpg"
        alt="Group Photo"
        usemap="#group-map"
        class="responsive-image"
        id="group-photo"
      />

      <map name="group-map" id="group-map"></map>
    </div>
    <div id="tooltip" class="tooltip">
      <div class="spinner" id="tooltip-spinner"></div>
      <img
        src=""
        alt="Student Image"
        id="tooltip-image"
        style="display: none"
      />
      <h4 id="tooltip-name">Student Name</h4>
    </div>

      const mapElement = document.getElementById("group-map");

      // Dynamically populate the <map> element with <area> elements
      studentData.forEach((student) => {
        const area = document.createElement("area");
        area.setAttribute("target", "");
        area.setAttribute("alt", student.name);
        // area.setAttribute("title", student.name);
        area.setAttribute("data-id", student.id);
        area.setAttribute("data-name", student.name);
        area.setAttribute("data-img", student.imageUrl);
        area.setAttribute("coords", student.coords);
        area.setAttribute("shape", student.shape);

        mapElement.appendChild(area);
      });
      const tooltip = document.getElementById("tooltip");
      const tooltipImage = document.getElementById("tooltip-image");
      const tooltipName = document.getElementById("tooltip-name");
      const image = document.getElementById("group-photo");
      const areas = document.querySelectorAll("area");

      // Disable click event on the image
      image.addEventListener("click", (event) => {
        event.stopPropagation();
        event.preventDefault();
      });

      function scaleCoordinates() {
        const originalWidth = 3080;
        const originalHeight = 2052;
        const rect = image.getBoundingClientRect();

        const xScale = rect.width / originalWidth;
        const yScale = rect.height / originalHeight;

        areas.forEach((area) => {
          const originalCoords = area
            .getAttribute("coords")
            .split(",")
            .map(Number);
          const scaledCoords = originalCoords.map((val, index) =>
            index % 2 === 0 ? val * xScale : val * yScale
          );
          area.setAttribute("coords", scaledCoords.join(","));
        });
      }

      image.addEventListener("load", scaleCoordinates);
      window.addEventListener("resize", scaleCoordinates);

      areas.forEach((area) => {
        area.addEventListener("mouseenter", () => {
          const name = area.dataset.name;
          const imgSrc = area.dataset.img;

          // Set the name in the tooltip
          tooltipName.textContent = name;

          // Show the spinner and hide the image initially
          const spinner = document.getElementById("tooltip-spinner");
          const tooltipImage = document.getElementById("tooltip-image");

          spinner.style.display = "block";
          tooltipImage.style.display = "none";
          // Load the image
          tooltipImage.src = imgSrc;

          // Wait for the image to load
          tooltipImage.onload = () => {
            spinner.style.display = "none";
            tooltipImage.style.display = "block";
          };

          tooltipImage.onerror = () => {
            spinner.style.display = "none";
            tooltipName.textContent = "Image failed to load";
          };

          // Show the tooltip
          tooltip.style.display = "block";
        });

        area.addEventListener("onclick", (e) => {
          // e.stopPropagation();
          const name = area.dataset.name;
          const imgSrc = area.dataset.img;

          // Load the image
          tooltipImage.src = imgSrc;

          // Wait for the image to load
          tooltipImage.onload = () => {
            spinner.style.display = "none";
            tooltipImage.style.display = "block";
          };

          tooltipImage.onerror = () => {
            spinner.style.display = "none";
            tooltipName.textContent = "Image failed to load";
          };

          // Show the tooltip
          tooltip.style.display = "block";
        });

        area.addEventListener("mousemove", (e) => {
          tooltip.style.left = `${e.pageX + 15}px`;
          tooltip.style.top = `${e.pageY + 15}px`;
        });

        area.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });
      });
